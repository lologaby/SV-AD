# GitHub Pages con método oficial (GitHub Actions)
# 1. En el repo: Settings → Pages → Build and deployment → Source: "GitHub Actions"
# 2. URL: https://lologaby.github.io/SV-AD/
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Find project directory
        id: project
        run: |
          if [ -f package.json ]; then
            echo "dir=." >> $GITHUB_OUTPUT
          elif [ -f SV-AD/package.json ]; then
            echo "dir=SV-AD" >> $GITHUB_OUTPUT
          else
            echo "::error::No package.json in root or SV-AD/"
            exit 1
          fi
          echo "Using project dir: ${{ steps.project.outputs.dir }}"

      - name: Install
        run: npm ci
        working-directory: ${{ steps.project.outputs.dir }}

      - name: Build
        run: npm run build
        working-directory: ${{ steps.project.outputs.dir }}

      - name: Show dist contents
        run: ls -laR dist/
        working-directory: ${{ steps.project.outputs.dir }}

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.project.outputs.dir }}/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
