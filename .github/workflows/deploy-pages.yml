# Publicar en GitHub Pages: https://lologaby.github.io/SV-AD/
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:  # Permite ejecutar manualmente desde la pestaña Actions

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Directorio del proyecto: raíz o subcarpeta SV-AD según estructura del repo
      - name: Set project dir
        id: project
        run: |
          if [ -f package.json ]; then
            echo "dir=." >> $GITHUB_OUTPUT
          elif [ -f SV-AD/package.json ]; then
            echo "dir=SV-AD" >> $GITHUB_OUTPUT
          else
            echo "No package.json found"
            exit 1
          fi

      - name: Install and build
        run: |
          npm ci
          npm run build
        working-directory: ${{ steps.project.outputs.dir }}

      - name: List dist
        run: ls -la dist/
        working-directory: ${{ steps.project.outputs.dir }}

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ steps.project.outputs.dir }}/dist
          force_orphan: true
