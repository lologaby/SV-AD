# Publicar en GitHub Pages: https://lologaby.github.io/SV-AD/
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:  # Permite ejecutar manualmente desde la pestaña Actions

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Build desde la raíz del repo (donde está package.json)
      - name: Install and build
        run: |
          npm ci
          npm run build

      # Comprobar que dist se generó (útil si la página no actualiza)
      - name: List dist
        run: ls -la dist/

      # Sube la carpeta dist a la rama gh-pages
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
